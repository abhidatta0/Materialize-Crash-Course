<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materialize Sandbox</title>
</head>

<body>

    <div class="container">
        <h3>GRID SYSTEM</h3>
        <div class="row">
            <div class="col s1">1</div>
            <div class="col s1">2</div>
            <div class="col s1">3</div>
            <div class="col s1">4</div>
            <div class="col s1">5</div>
            <div class="col s1">6</div>
            <div class="col s1">7</div>
            <div class="col s1">8</div>
            <div class="col s1">9</div>
            <div class="col s1">10</div>
            <div class="col s1">11</div>
            <div class="col s1">12</div>
        </div>

        <div class="row">
            <div class="col s8">8 columns</div>
            <div class="col s4">4 columns</div>
        </div>

        <div class="row">
            <div class="col s4">4 columns</div>
            <div class="col s4">4 columns</div>
            <div class="col s4">4 columns</div>
        </div>

        <!-- OFFSET -->
        <div class="row">
            <div class="col s12">This is 12 columns</div>
            <div class="col s6 offset-s6">This is 6 columns wide, offset by 6 columns</div>
        </div>

        <!-- PUSH AND PULL -->
        <div class="row">
            <div class="col s7 push-s5">This is 7 columns wide</div>
            <div class="col s5 pull-s7">This is 5 columns wide</div>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body></html>
