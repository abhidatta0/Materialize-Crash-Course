<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Materialize Sandbox</title>
</head>

<body>
  
  <div class="container">
      <h1>COLORS</h1>
      <div class="red white-text">Div with color class</div>
      <div class="blue darken-2 white-text">Div with color class</div>
      <div class="deep-purple lighten-3 blue-text">Div with color class</div>
      
      <h1>BUTTONS</h1>
      <button class="btn">READ MORE</button>
      <button class="btn waves-effect">READ MORE</button>
      <button class="btn waves-effect waves-light">READ MORE</button>
      <button class="btn btn-large">READ MORE</button>
      <button class="btn disabled">READ MORE</button>
      <button class="btn waves-effect red darken-3">READ MORE</button>
      <button class="btn btn-large blue">READ MORE</button>
      <button class="btn btn-large green">READ MORE</button> 
       <br><br>
      <button class="btn btn-large purple lighten-2">READ MORE</button>
      <button class="btn btn-large black">READ MORE</button>
      <button class="btn btn-large yellow black-text">READ MORE</button>
      <button class="btn btn-large brown"><i class="material-icons left">cloud</i>READ MORE</button>  
      <button class="btn btn-large brown"><i class="material-icons right">cloud</i>READ MORE</button>  
      
      <h1>Floating button</h1>
      <a href="#" class="red btn-floating btn-large"><i class="material-icons">add</i></a>
      
      <h1>Fixed Action - hover over it</h1>
      <div class="fixed-action-btn">
          <a href="#" class="red btn-floating btn-large"><i class="material-icons">mode_edit</i></a>
          <ul>
              <li>
                  <a href="#" class="yellow btn-floating btn-large"><i class="material-icons">insert_chart</i></a>
              </li>
              <li>
                  <a href="#" class="blue btn-floating btn-large"><i class="material-icons">format_quote</i></a>
              </li>
              <li>
                  <a href="#" class="green btn-floating btn-large"><i class="material-icons">publish</i></a>
              </li>
              <li>
                  <a href="#" class="orange btn-floating btn-large"><i class="material-icons">attach_file</i></a>
              </li>
          </ul>
      </div>  
  </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Floating-action-btn-->
    <script type="text/javascript">
    $(document).ready(function(){
    $('.fixed-action-btn').floatingActionButton();
    });
   </script>
</body>
</html>
