<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Materialize Sandbox</title>
</head>

<body>
    
    <div class="container">
        <!--COLLECTIONS / LIST -->
        <ul class="collection">
            <li class="collection-item">Item 1</li>
            <li class="collection-item">Item 2</li>
            <li class="collection-item">Item 3</li>
        </ul>        
        
        <!-- With Links -->
        <ul class="collection">
            <a href="#" class="collection-item">Link 1</a>
            <a href="#" class="collection-item">Link 2</a>
            <a href="#" class="collection-item">Link 3</a>
        </ul>
        
        <!-- With Header -->
        <ul class="collection with-header">
            <li class="collection-item"><h4>Header</h4></li>
            <li class="collection-item">Item 1</li>
            <li class="collection-item">Item 2</li>
            <li class="collection-item">Item 3</li>
        </ul>     
        
        <!-- AVATAR CONTENT -->
        <ul class="collection">
            <li class="collection-item avatar">
             <img src="face.jpg" alt="" class="circle">
             <span class="title">Title</span>
             <p>First Line <br>
                Second Line
             </p>
             <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
            </li>
            
            <li class="collection-item avatar">
                <img src="face.jpg" alt="" class="circle">
                <span class="title">Title</span>
                <p>First Line <br>
                   Second Line
                </p>
                <a href="" class="secondary-content"><i class="material-icons">grade</i></a>
            </li>
            
            <li class="collection-item avatar">
                <img src="face.jpg" alt="" class="circle">
                <span class="title">Title</span>
                <p> First Line <br>
                    Second Line
                </p>
                <a href="#" class="secondary-content"><i class="material-icons">grade</i></a>
            </li>
        </ul>
    </div>
    

    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   
</body>
</html>
