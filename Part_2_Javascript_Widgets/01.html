 <!DOCTYPE html>
 <html>

 <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div class="container">
        <h3>Carousel</h3>
        <div class="carousel">
            <a class="carousel-item" href="#one!">
                <img src="https://lorempixel.com/400/400/nature/1">
            </a>
            <a class="carousel-item" href="#two!">
                <img src="https://lorempixel.com/400/400/nature/2">
            </a>
            <a class="carousel-item" href="#three!">
                <img src="https://lorempixel.com/400/400/nature/3">
            </a>
            <a class="carousel-item" href="#four!">
                <img src="https://lorempixel.com/400/400/nature/4">
            </a>
            <a class="carousel-item" href="#five!">
                <img src="https://lorempixel.com/400/400/nature/5">
            </a>
        </div>

        <!-- FULL WIDTH SLIDER CAROUSEL-->
        <div class="carousel carousel-slider">
            <a class="carousel-item" href="#one!">
                <img src="https://lorempixel.com/400/400/nature/1">
            </a>
            <a class="carousel-item" href="#two!">
                <img src="https://lorempixel.com/400/400/nature/2">
            </a>
            <a class="carousel-item" href="#three!">
                <img src="https://lorempixel.com/400/400/nature/3">
            </a>
            <a class="carousel-item" href="#four!">
                <img src="https://lorempixel.com/400/400/nature/4">
            </a>
            <a class="carousel-item" href="#five!">
                <img src="https://lorempixel.com/400/400/nature/5">
            </a>
        </div>

        <!-- COLLAPSIBLE -->
        <ul class="collapsible">
            <li>
                <div class="collapsible-header"><i class="material-icons">filter_drama</i>First</div>
                <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
            <li class="active">
                <div class="collapsible-header"><i class="material-icons">place</i>Second</div>
                <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
            <li>
                <div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
                <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
        </ul>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Jquery -->
    <script>
        //Carousel
        $(document).ready(function() {
            $('.carousel').carousel();
        });

        //FULL WIDTH SLIDER CAROUSEL
        $('.carousel.carousel-slider').carousel({
            fullWidth: true
        });

        //COLLAPSIBLE
        $(document).ready(function() {
            $('.collapsible').collapsible();
        });
    </script>


</body>
</html>
